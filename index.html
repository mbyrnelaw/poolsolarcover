<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pool Heating Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider-thumb::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        canvas {
            background-color: #e0f2fe; /* Light sky blue for initial cold state */
            border-radius: 0.5rem;
            border: 1px solid #9ca3af;
            width: 100%;
            height: auto;
        }
        .sun {
            background: #facc15;
            box-shadow: 0 0 25px 8px #facc15;
            width: 60px;
            height: 60px;
        }
        .solar-cover {
            background-color: rgba(255, 255, 255, 0.6);
            border-bottom: 2px solid #a5f3fc; /* Light cyan border */
            height: 4px;
        }
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
            background: transparent; /* Explicitly set transparent background */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <canvas id="confettiCanvas"></canvas>
    <div class="container mx-auto p-4 md:p-8">
        <div class="relative text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">The Solar Pool Heating Challenge</h1>
            <p class="mt-3 text-lg text-indigo-600 font-medium">Adjust the jet angles, then guess which pool will heat up faster!</p>
        </div>

        <div class="text-center mb-8 bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-3">Which pool will have the higher average temperature?</h2>
            <div class="flex justify-center items-center space-x-8">
                <label class="flex items-center space-x-2 text-lg cursor-pointer">
                    <input type="radio" name="guess" value="1" class="h-5 w-5 text-blue-600 focus:ring-blue-500">
                    <span>Pool 1</span>
                </label>
                <label class="flex items-center space-x-2 text-lg cursor-pointer">
                    <input type="radio" name="guess" value="2" class="h-5 w-5 text-blue-600 focus:ring-blue-500">
                    <span>Pool 2</span>
                </label>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Pool 1 -->
            <div class="bg-white p-6 rounded-xl shadow-lg relative overflow-hidden">
                 <div class="absolute top-0 left-1/2 -translate-x-1/2 -mt-8 sun rounded-full z-0"></div>
                 <div class="relative z-10">
                    <h3 class="text-2xl font-bold text-center mb-4 text-gray-800">Pool 1</h3>
                    <div class="relative">
                        <div class="absolute top-0 left-0 w-full solar-cover z-10 rounded-t-lg" title="Solar Cover"></div>
                        <canvas id="pool1Canvas" width="400" height="200"></canvas>
                    </div>
                    <div class="mt-4">
                        <label for="angle1" class="block text-sm font-medium text-gray-700">Jet Angle: <span id="angle1Value" class="font-bold text-blue-600">0°</span></label>
                        <input type="range" id="angle1" min="-90" max="90" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider-thumb mt-2">
                    </div>
                    <div class="mt-4 text-center">
                        <span class="font-semibold">Average Temp:</span>
                        <span id="avgTemp1" class="font-mono text-lg">20.00°C</span>
                    </div>
                </div>
            </div>

            <!-- Pool 2 -->
            <div class="bg-white p-6 rounded-xl shadow-lg relative overflow-hidden">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 -mt-8 sun rounded-full z-0"></div>
                <div class="relative z-10">
                    <h3 class="text-2xl font-bold text-center mb-4 text-gray-800">Pool 2</h3>
                    <div class="relative">
                        <div class="absolute top-0 left-0 w-full solar-cover z-10 rounded-t-lg" title="Solar Cover"></div>
                        <canvas id="pool2Canvas" width="400" height="200"></canvas>
                    </div>
                    <div class="mt-4">
                        <label for="angle2" class="block text-sm font-medium text-gray-700">Jet Angle: <span id="angle2Value" class="font-bold text-blue-600">0°</span></label>
                        <input type="range" id="angle2" min="-90" max="90" value="-45" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider-thumb mt-2">
                    </div>
                     <div class="mt-4 text-center">
                        <span class="font-semibold">Average Temp:</span>
                        <span id="avgTemp2" class="font-mono text-lg">20.00°C</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-8">
            <p class="text-lg text-gray-700">Ready? Click Start to run the simulation and see if you're right!</p>
        </div>
        
        <div id="resultBox" class="text-center mt-6 p-4 rounded-lg text-2xl font-bold hidden"></div>

        <div class="flex flex-wrap justify-center items-center gap-4 mt-8 border-t pt-8 border-gray-200">
            <button id="startButton" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-colors">Start</button>
            <button id="resetButton" class="px-8 py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition-colors">Reset</button>
            <div class="bg-white px-4 py-3 rounded-lg shadow-md flex items-center space-x-3">
                <label for="durationInput" class="font-semibold text-gray-700">Duration (min):</label>
                <input type="number" id="durationInput" value="720" class="w-24 p-1 border border-gray-300 rounded-md text-center">
            </div>
            <div class="bg-white px-4 py-3 rounded-lg shadow-md">
                <span class="font-semibold text-gray-700">Time:</span>
                <span id="timeDisplay" class="font-mono text-lg text-blue-600">0 min</span>
            </div>
        </div>
    </div>

    <script>
        // --- Simulation Constants ---
        const GRID_WIDTH = 50;
        const GRID_HEIGHT = 25;
        const INITIAL_TEMP = 20.0;
        const MAX_TEMP = 35.0;
        const TEMP_SENSITIVITY_RANGE = 5.0;
        const SOLAR_HEAT_INPUT = 0.05;
        const CONDUCTION_FACTOR = 0.1;
        const PARTICLE_CONVECTION_FACTOR = 0.05; 
        const NATURAL_CONVECTION_FACTOR = 0.01;
        const PARTICLE_COUNT = 100;
        const PARTICLE_SPEED = 1.5;
        const JET_POSITION_Y = Math.floor(GRID_HEIGHT / 2);
        const PARTICLE_LIFETIME = Math.floor(GRID_WIDTH / PARTICLE_SPEED);

        // --- Global State ---
        let pool1, pool2;
        let simulationTime = 0;
        let isRunning = false;
        let animationFrameId;
        let confettiAnimationId;

        // --- DOM Elements ---
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const timeDisplay = document.getElementById('timeDisplay');
        const durationInput = document.getElementById('durationInput');
        const resultBox = document.getElementById('resultBox');
        
        const canvas1 = document.getElementById('pool1Canvas');
        const ctx1 = canvas1.getContext('2d');
        const angleSlider1 = document.getElementById('angle1');
        const angleValue1 = document.getElementById('angle1Value');
        const avgTempDisplay1 = document.getElementById('avgTemp1');

        const canvas2 = document.getElementById('pool2Canvas');
        const ctx2 = canvas2.getContext('2d');
        const angleSlider2 = document.getElementById('angle2');
        const angleValue2 = document.getElementById('angle2Value');
        const avgTempDisplay2 = document.getElementById('avgTemp2');
        
        const confettiCanvas = document.getElementById('confettiCanvas');
        const confettiCtx = confettiCanvas.getContext('2d');
        let confettiParticles = [];

        class Pool {
            constructor(canvas, ctx, angleSlider) {
                this.canvas = canvas; this.ctx = ctx; this.angleSlider = angleSlider;
                this.resizeCanvas(); this.reset();
            }
            resizeCanvas() {
                const { width, height } = this.canvas.getBoundingClientRect();
                this.canvas.width = width; this.canvas.height = height;
                this.cellWidth = this.canvas.width / GRID_WIDTH; this.cellHeight = this.canvas.height / GRID_HEIGHT;
            }
            reset() {
                this.grid = Array.from({ length: GRID_WIDTH }, () => Array.from({ length: GRID_HEIGHT }, () => INITIAL_TEMP));
                this.jetAngle = parseInt(this.angleSlider.value) * (Math.PI / 180);
                this.avgSurfaceTemp = INITIAL_TEMP;
                this.particles = [];
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const lifetime = Math.random() * PARTICLE_LIFETIME;
                    this.spawnParticle(i, lifetime);
                }
                this.avgTemp = INITIAL_TEMP;
            }
            spawnParticle(index, lifetime = PARTICLE_LIFETIME) {
                this.particles[index] = {
                    x: 0.5, y: JET_POSITION_Y + Math.random() - 0.5,
                    vx: Math.cos(this.jetAngle) * PARTICLE_SPEED, vy: Math.sin(this.jetAngle) * PARTICLE_SPEED,
                    lifetime: lifetime,
                    carriedTemp: this.avgSurfaceTemp
                };
            }
            calculateAvgSurfaceTemp() {
                let surfaceTempSum = 0;
                for (let i = 0; i < GRID_WIDTH; i++) {
                    surfaceTempSum += this.grid[i][0];
                }
                this.avgSurfaceTemp = surfaceTempSum / GRID_WIDTH;
            }
            updateParticles() {
                this.jetAngle = parseInt(this.angleSlider.value) * (Math.PI / 180);
                this.particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy; p.lifetime--;
                    if (p.x >= GRID_WIDTH || p.x < 0 || p.y >= GRID_HEIGHT || p.y < 0 || p.lifetime <= 0) {
                        this.spawnParticle(i);
                        p.vx = Math.cos(this.jetAngle) * PARTICLE_SPEED; p.vy = Math.sin(this.jetAngle) * PARTICLE_SPEED;
                    }
                });
            }
            applyParticleHeatExchange() {
                this.particles.forEach(p => {
                    const gridX = Math.floor(p.x), gridY = Math.floor(p.y);
                    if (gridX >= 0 && gridX < GRID_WIDTH && gridY >= 0 && gridY < GRID_HEIGHT) {
                        const localTemp = this.grid[gridX][gridY];
                        const mixedTemp = localTemp * (1 - PARTICLE_CONVECTION_FACTOR) + p.carriedTemp * PARTICLE_CONVECTION_FACTOR;
                        this.grid[gridX][gridY] = mixedTemp;
                        p.carriedTemp = p.carriedTemp * 0.995 + localTemp * 0.005;
                    }
                });
            }
            applySurfaceTurbulenceMixing() {
                if (this.jetAngle <= 0) return; // This effect only happens for upward-angled jets.

                const MAX_TURBULENCE_MIX_FACTOR = 0.3; // A significant factor for the mixing effect.
                const turbulenceFactor = (this.jetAngle / (Math.PI / 2)) * MAX_TURBULENCE_MIX_FACTOR;
                
                const TURBULENCE_DEPTH = 4; // How many cells deep the turbulence mixes.

                for (let x = 0; x < GRID_WIDTH; x++) {
                    for (let y = 0; y < TURBULENCE_DEPTH; y++) {
                        // Mix the cell with the one directly above it, cascading the heat down.
                        if (y > 0) {
                            const temp_upper = this.grid[x][y-1];
                            const temp_lower = this.grid[x][y];

                            if (temp_upper > temp_lower) {
                                const avg = (temp_upper + temp_lower) / 2;
                                // A stable mixing algorithm that conserves energy.
                                this.grid[x][y-1] = temp_upper * (1 - turbulenceFactor) + avg * turbulenceFactor;
                                this.grid[x][y] = temp_lower * (1 - turbulenceFactor) + avg * turbulenceFactor;
                            }
                        }
                    }
                }
            }
            applySolarHeating() { for (let i = 0; i < GRID_WIDTH; i++) this.grid[i][0] = Math.min(MAX_TEMP, this.grid[i][0] + SOLAR_HEAT_INPUT); }
            applyConduction() {
                const newGrid = this.grid.map(row => [...row]);
                for (let x = 0; x < GRID_WIDTH; x++) {
                    for (let y = 0; y < GRID_HEIGHT; y++) {
                        let nSum = 0, nCount = 0;
                        if (x > 0) { nSum += this.grid[x - 1][y]; nCount++; }
                        if (x < GRID_WIDTH - 1) { nSum += this.grid[x + 1][y]; nCount++; }
                        if (y > 0) { nSum += this.grid[x][y - 1]; nCount++; }
                        if (y < GRID_HEIGHT - 1) { nSum += this.grid[x][y + 1]; nCount++; }
                        if (nCount > 0) newGrid[x][y] = this.grid[x][y] * (1 - CONDUCTION_FACTOR) + (nSum / nCount) * CONDUCTION_FACTOR;
                    }
                }
                this.grid = newGrid;
            }
            applyNaturalConvection() {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    for (let y = 0; y < GRID_HEIGHT - 1; y++) {
                        const t1 = this.grid[x][y], t2 = this.grid[x][y + 1];
                        if (t1 < t2) {
                            const avg = (t1 + t2) / 2;
                            this.grid[x][y] = t1 * (1 - NATURAL_CONVECTION_FACTOR) + avg * NATURAL_CONVECTION_FACTOR;
                            this.grid[x][y + 1] = t2 * (1 - NATURAL_CONVECTION_FACTOR) + avg * NATURAL_CONVECTION_FACTOR;
                        }
                    }
                }
            }
            calculateAverageTemp() {
                let totalTemp = 0;
                for (let x = 0; x < GRID_WIDTH; x++) for (let y = 0; y < GRID_HEIGHT; y++) totalTemp += this.grid[x][y];
                this.avgTemp = totalTemp / (GRID_WIDTH * GRID_HEIGHT);
            }
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                for (let x = 0; x < GRID_WIDTH; x++) {
                    for (let y = 0; y < GRID_HEIGHT; y++) {
                        this.ctx.fillStyle = this.getTempColor(this.grid[x][y]);
                        this.ctx.fillRect(x * this.cellWidth, y * this.cellHeight, this.cellWidth, this.cellHeight);
                    }
                }
                this.particles.forEach(p => {
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.9)'; this.ctx.beginPath();
                    this.ctx.arc(p.x * this.cellWidth, p.y * this.cellHeight, 1.5, 0, Math.PI * 2); this.ctx.fill();
                });
                this.ctx.fillStyle = '#e5e7eb';
                this.ctx.fillRect(0, (JET_POSITION_Y - 1.5) * this.cellHeight, this.cellWidth, 3 * this.cellHeight);
            }
            getTempColor(temp) {
                const ratio = Math.max(0, Math.min(1, (temp - INITIAL_TEMP) / TEMP_SENSITIVITY_RANGE));
                const red = Math.round(255 * ratio), blue = Math.round(255 * (1 - ratio));
                return `rgb(${red}, 80, ${blue})`;
            }
        }
        
        function launchConfetti() {
            confettiCanvas.style.display = 'block';
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            confettiParticles = [];
            const particleCount = 150;
            const colors = ["#ef4444", "#3b82f6", "#22c55e", "#eab308", "#8b5cf6", "#ec4899"];
            for (let i = 0; i < particleCount; i++) {
                const isBalloon = Math.random() > 0.95;
                confettiParticles.push({
                    x: Math.random() * confettiCanvas.width, y: confettiCanvas.height + Math.random() * 100,
                    vx: Math.random() * 10 - 5, vy: -Math.random() * 10 - 5,
                    size: isBalloon ? Math.random() * 15 + 10 : Math.random() * 5 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    type: isBalloon ? 'balloon' : 'confetti',
                    rotation: Math.random() * 360, rotationSpeed: Math.random() * 10 - 5
                });
            }
            animateConfetti();
            setTimeout(stopConfetti, 5000);
        }

        function animateConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confettiCtx.globalAlpha = 0.9;
            confettiParticles.forEach(p => {
                if(p.type === 'balloon'){ p.vy += 0.01; } else { p.vy += 0.1; }
                p.x += p.vx; p.y += p.vy; p.rotation += p.rotationSpeed;
                confettiCtx.fillStyle = p.color;
                confettiCtx.save();
                confettiCtx.translate(p.x, p.y);
                confettiCtx.rotate(p.rotation * Math.PI / 180);
                if(p.type === 'balloon'){
                    confettiCtx.beginPath();
                    confettiCtx.arc(0, 0, p.size, 0, Math.PI * 2);
                    confettiCtx.fill();
                } else {
                    confettiCtx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                }
                confettiCtx.restore();
            });
            confettiCtx.globalAlpha = 1.0;
            confettiAnimationId = requestAnimationFrame(animateConfetti);
        }

        function stopConfetti() {
            cancelAnimationFrame(confettiAnimationId);
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confettiCanvas.style.display = 'none';
        }

        function mainLoop() {
            pool1.calculateAvgSurfaceTemp();
            pool2.calculateAvgSurfaceTemp();
            pool1.updateParticles(); 
            pool2.updateParticles();

            if (isRunning) {
                simulationTime++;
                [pool1, pool2].forEach(pool => {
                    pool.applySolarHeating(); 
                    pool.applySurfaceTurbulenceMixing(); // New physics added here
                    pool.applyParticleHeatExchange();
                    pool.applyConduction(); 
                    pool.applyNaturalConvection();
                    pool.calculateAverageTemp();
                });
                updateDisplays();
                const simTimeLimit = parseInt(durationInput.value) || 720;
                if (simulationTime >= simTimeLimit) stopSimulation();
            }
            pool1.draw(); pool2.draw();
            animationFrameId = requestAnimationFrame(mainLoop);
        }

        function updateDisplays() {
            timeDisplay.textContent = `${simulationTime} min`;
            avgTempDisplay1.textContent = `${pool1.avgTemp.toFixed(2)}°C`;
            avgTempDisplay2.textContent = `${pool2.avgTemp.toFixed(2)}°C`;
        }

        function startSimulation() {
            const guess = document.querySelector('input[name="guess"]:checked');
            if (!guess) {
                const alertBox = document.createElement('div');
                alertBox.style.position = 'fixed'; alertBox.style.top = '20px';
                alertBox.style.left = '50%'; alertBox.style.transform = 'translateX(-50%)';
                alertBox.style.padding = '1rem'; alertBox.style.backgroundColor = '#fef2f2';
                alertBox.style.color = '#b91c1c'; alertBox.style.border = '1px solid #fecaca';
                alertBox.style.borderRadius = '0.5rem'; alertBox.style.zIndex = '200';
                alertBox.textContent = 'Please make a guess before starting!';
                document.body.appendChild(alertBox);
                setTimeout(() => document.body.removeChild(alertBox), 3000);
                return;
            }
            if (isRunning) return;
            isRunning = true;
            resultBox.classList.add('hidden');
            startButton.disabled = true;
            startButton.classList.add('opacity-50', 'cursor-not-allowed');
            durationInput.disabled = true;
            document.querySelectorAll('input[name="guess"]').forEach(r => r.disabled = true);
        }

        function stopSimulation() {
            isRunning = false;
            startButton.disabled = false;
            startButton.classList.remove('opacity-50', 'cursor-not-allowed');
            durationInput.disabled = false;
            document.querySelectorAll('input[name="guess"]').forEach(r => r.disabled = false);
            checkGuess();
        }
        
        function checkGuess() {
            const guessInput = document.querySelector('input[name="guess"]:checked');
            if (!guessInput) return;
            const userGuess = parseInt(guessInput.value);
            const temp1 = pool1.avgTemp, temp2 = pool2.avgTemp;
            let winner;
            if (Math.abs(temp1 - temp2) < 0.01) { winner = 0; } else { winner = temp1 > temp2 ? 1 : 2; }
            resultBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700', 'bg-blue-100', 'text-blue-700');
            if (winner === 0) {
                resultBox.textContent = "It's a tie! Both pools heated almost identically.";
                resultBox.classList.add('bg-blue-100', 'text-blue-700');
            } else if (userGuess === winner) {
                resultBox.textContent = `You guessed it! Pool ${winner} got warmer. Congratulations!`;
                resultBox.classList.add('bg-green-100', 'text-green-700');
                launchConfetti();
            } else {
                resultBox.textContent = `Not quite! Pool ${winner} actually got warmer.`;
                resultBox.classList.add('bg-red-100', 'text-red-700');
            }
        }

        function handleReset() {
            stopSimulation();
            simulationTime = 0;
            pool1.reset(); pool2.reset();
            updateDisplays();
            resultBox.classList.add('hidden');
            stopConfetti();
            const guessInput = document.querySelector('input[name="guess"]:checked');
            if(guessInput) guessInput.checked = false;
        }
        
        function init() {
            pool1 = new Pool(canvas1, ctx1, angleSlider1);
            pool2 = new Pool(canvas2, ctx2, angleSlider2);
            angleValue1.textContent = `${angleSlider1.value}°`;
            angleValue2.textContent = `${angleSlider2.value}°`;
            handleReset();
            startButton.addEventListener('click', startSimulation);
            resetButton.addEventListener('click', handleReset);
            angleSlider1.addEventListener('input', (e) => angleValue1.textContent = `${e.target.value}°`);
            angleSlider2.addEventListener('input', (e) => angleValue2.textContent = `${e.target.value}°`);
            window.addEventListener('resize', () => {
                pool1.resizeCanvas(); pool2.resizeCanvas(); handleReset();
            });
            mainLoop();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
